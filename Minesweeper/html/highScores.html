<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Minesweeper high scores</title>
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />

    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script type="ms-deferred/javascript" src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script type="ms-deferred/javascript" src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link rel="stylesheet" href="/css/default.css" />
    <link rel="stylesheet" href="/css/highScores.css" />
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment highScores">
        <header role="banner" aria-label="Header content">
            <button id="highScoresBack" class="win-backbutton" aria-label="Back">
            </button>
            <div class="titleArea">
                <h1 class="pageTitle win-title">
                    High scores</h1>
            </div>
        </header>
        <section role="main" aria-label="Main content">
            <div class="scorebox" id="score-easy" style="max-width: 500pt;">
                <header>
                    <div class="win-contentTitle">
                        Easy</div>
                </header>
                <ol>
                </ol>
            </div>
            <div class="scorebox" id="score-medium" style="max-width: 500pt;">
                <header>
                    <div class="win-contentTitle">
                        Medium</div>
                </header>
                <ol>
                </ol>
            </div>
            <div class="scorebox" id="score-hard" style="max-width: 500pt;">
                <header>
                    <div class="win-contentTitle">
                        Hard</div>
                </header>
                <ol>
                </ol>
            </div>
        </section>
    </div>
</body>
</html>
