<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Minesweeper</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/highScores.css" />
    <link rel="stylesheet" href="css/theme0.css" title="theme0" />
    <link rel="alternate stylesheet" href="css/theme1.css" title="theme1" />
    <link rel="alternate stylesheet" href="css/theme2.css" title="theme2" />
    <script src="js/jquery-1.8.2-win8-1.0.min.js"></script>
    <script src="js/jquery.timeago.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/prefs.js"></script>
    <script src="js/default.js"></script>
</head>
<body>
    <div id="contentHost">
    </div>
    <div id="mainGrid">
        <div id="infoPane">
            <div id="infoTile">
                <div id="infoTime" style="-ms-grid-column: 1; -ms-grid-row: 1; text-align: left;">PLACEHOLDER</div>
                <div id="infoFlagged" style="-ms-grid-column: 2; -ms-grid-row: 1; text-align: right;">PLACEHOLDER</div>
            </div>
        </div>
        <div id="gamePane">
            <div id="gameGrid" class="easy">
            </div>
        </div>
    </div>
    <div id="holdToFlag">
        <span>Hold to flag</span>
        <div id="holdProgress">
        </div>
    </div>

    <div id="appBar" data-win-control="WinJS.UI.AppBar" data-win-options="{position:'bottom',transient:true,autoHide:0,lightDismiss:true}"
        style="display: -ms-flexbox; -ms-flex-pack: justify;">
            <!-- Custom Flyout button -->
            <button id="commandReset" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{flyout:select('#flyout-reset'), icon:'refresh', label:'Reset', section:'selection', type:'flyout'}"></button>
            <!-- The flyout for the button -->
            <!-- The onclick above expects this to immediately follow the button -->
            
            <!-- Menu button -->
			<button id="commandNew" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{flyout:select('#flyout-new'), icon:'page', label:'New Game', type:'flyout'}"></button>
            <!-- The flyout for the button -->
            <!-- The onclick above expects this to immediately follow the button -->
            
            <!-- Normal button -->
            <!-- App defined button -->
            <button id="commandHighScores" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'solidstar', label:'High Scores', type:'button'}"></button>

			<!-- Normal button -->
            <!-- App defined button -->
            <button id="commandHelp" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'help', label:'Help', type:'button'}"></button>
    </div>
	<div id="flyout-reset" data-win-control="WinJS.UI.Flyout">
                <p>
                    You are about to clear all high score lists.
				</p>
                <button id="commandResetConfirm">
                    Reset</button>
            </div>

	<div id="flyout-new" data-win-control="WinJS.UI.Menu">
		<button id="commandNewEasy" data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'', label:'Easy', onclick:null, type:'button'}"></button>
		<button id="commandNewMedium" data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'', label:'Medium', onclick:null, type:'button'}"></button>
		<button id="commandNewHard" data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'', label:'Hard', onclick:null, type:'button'}"></button>
	</div>

	<div aria-label="App Settings Flyout" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{settingsCommandId:'ThemePrefs', width:'narrow'}"><!-- Add the background color matching you app tile color to the settings flyout header. --><!-- Use add the win-ui-dark class if the background color requires a white text--><!-- Add the app small logo to the settings flyout header -->
		<div class="win-header win-ui-dark" style="background-color: #00bbff;">
			<button class="win-backbutton" onclick="WinJS.UI.SettingsFlyout.show()" type="button"></button>
			<div class="win-label">Preferences</div>
			<img alt="smalllogo" style="position: absolute; right: 40px;" src="/images/mine_small.png">
		</div>
		<div class="win-content">
			<div class="win-settings-section">
			<h3 style="margin-bottom: 1em;">
                Choose a theme
            </h3>
            <div id="settings0" class="settingsSwatch settingsSelected" style="background-color: DeepSkyBlue;">
            </div>
            <div id="settings1" class="settingsSwatch" style="background-color: #74AB00;">
            </div>
            <div id="settings2" class="settingsSwatch" style="background-color: Silver;">
            </div>
			</div>
		</div>
	</div>
</body>
</html>
